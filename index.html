<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ðŸ’–</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px #ff4d4d;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.5rem;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .no {
            background-color: #444;
            color: white;
            position: absolute;
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: red;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(0); }
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine? ðŸ’–</h1>
    <div class="buttons">
        <button class="yes" onclick="acceptProposal()">Yes</button>
        <button class="no" id="noButton" onmouseover="moveButton()">No</button>
    </div>
    <script>
        function acceptProposal() {
            document.body.innerHTML = "<h1 style='color:#fff; font-size:3rem;'>Yay! ðŸŽ‰ Can't wait for our special day! ðŸ’•</h1>";
            startConfetti();
        }

        function moveButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            document.getElementById('noButton').style.left = x + 'px';
            document.getElementById('noButton').style.top = y + 'px';
        }

        function startConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
                document.body.appendChild(confetti);
            }
        }
    </script>
</body>
</html>
